image: golang:latest

before_script:
  - go get -u golang.org/x/vgo
  - apt-get update
  - apt-get install -y ruby-sass
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - export PATH=~/.cargo/bin:$PATH

stages:
    - test
    - build

test:
    stage: test
    script:
      - make install/vidocq
      - cp install/vidocq /usr/bin/vidocq
      - vgo vet ./...
      - make test

build:
    stage: build
    script:
      - make build
    artifacts:
      paths:
        - flemzerd
