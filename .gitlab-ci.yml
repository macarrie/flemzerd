image: golang:latest

before_script:
  - go get -u golang.org/x/vgo
  - apt-get update
  - apt-get install -y ruby-sass

stages:
    - test
    - build

test:
    stage: test
    script:
      - vgo vet ./...
      - make test

build:
    stage: build
    script:
      - make build
    artifacts:
      paths:
        - flemzerd
