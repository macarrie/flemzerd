image: golang:latest

cache:
    paths:
        - server/ui/node_modules

before_script:
  - go get -u golang.org/x/vgo
  - apt-get update
  - apt-get install -y curl gcc g++ make
  - curl -sL https://deb.nodesource.com/setup_10.x | bash -
  - apt-get install -y nodejs
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - export PATH=~/.cargo/bin:$PATH
  - mkdir -p $GOPATH/src/macarrie/flemzerd
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/macarrie/flemzerd
  - cd $GOPATH/src/macarrie/flemzerd

stages:
    - test
    - build

test:
    stage: test
    script:
      - make install/vidocq
      - cp install/vidocq /usr/bin/vidocq
      - vgo vet ./...
      - make test

.build_def: &build_definition
    stage: build
    script:
      - GOOS=${GOOS} GOARCH=${GOARCH} make build
    artifacts:
      paths:
        - package/flemzerd*

build_linux_amd64:
    <<: *build_definition
    variables:
        GOOS: 'linux'
        GOARCH: 'amd64'

build_linux_arm64:
    <<: *build_definition
    variables:
        GOOS: 'linux'
        GOARCH: 'arm64'
