<div class="card movie-card">
    <a ui-sref="moviedetails({id: movie.ID})">DETAILS</a>
    <img    class="card-img" 
            width="100%" 
            src="{{ movie.Poster }}" 
            ng-class="movie.Downloaded ? 'black_and_white' : ''"
            alt="">
    <div class="card-img-overlay text-white font-weight-bold font-italic" ng-if="movie.Downloaded">
        <span>
            Downloaded
        </span>
    </div>
</div>
