<div class="container" ng-if="!config.System.TrackShows">
    <div class="row">
        <div class="col-12 py-5 text-center">
            <span class="text-muted h4">
                TV Show tracking disabled
            </span>
        </div>
    </div>
</div>

<div class="container" ng-if="config.System.TrackShows">
    <div class="row" ng-if="utils.objLength(tvshows.tracked) == 0">
        <div class="col-12 py-5 text-center">
            <span class="text-muted h4">
                No tracked TV shows
            </span>
        </div>
    </div>
    <div class="row">
        <div class="row" ng-if="utils.objLength(tvshows.downloading) > 0">
            <div class="col-12 mt-3">
                <span class="h3">Downloading episodes</span>
            </div>
            <div class="my-3 col-lg-12 col-sm-12" ng-repeat="episode in tvshows.downloading">
                <tvshow ng-model="episode" downloading></tvshow>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <span class="h3">TV Shows</span>
                <button class="btn btn-sm btn-light float-right" ng-click="refreshTvShows()">
                    <div ng-if="refreshing" class="font-italic">
                        <i class="fas fa-sync fa-spin"></i> Refreshing
                    </div>
                    <div ng-if="!refreshing">
                        <i class="fas fa-sync"></i> Refresh
                    </div>
                </button>
                <button class="btn btn-sm btn-light text-muted float-right"
                        ng-click="show_removed_shows = !show_removed_shows">
                    <div ng-if="!show_removed_shows">
                        <i class="fas fa-eye"></i> Show removed shows
                    </div>
                    <div ng-if="show_removed_shows">
                        <i class="fas fa-eye-slash"></i> Hide removed shows
                    </div>
                </button>
            </div>
            <div class="my-3 col-6 col-lg-2 col-sm-4" ng-repeat="tvshow in tvshows.tracked">
                <tvshow ng-model="tvshow"></tvshow>
            </div>
            <div class="my-3 col-6 col-lg-2 col-sm-4" 
                 ng-if="show_removed_shows"
                 ng-repeat="tvshow in tvshows.removed">
                <tvshow ng-model="tvshow"></tvshow>
            </div>
        </div>
    </div>
</div>
