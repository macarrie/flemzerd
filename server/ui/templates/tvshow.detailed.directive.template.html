<div id="full_background"></div>
<div class="container-fluid action-bar">
    <div class="container">
        <a class="text-secondary" ui-sref="tvshows">
            <i class="fas fa-arrow-left"></i>Back
        </a>
        <button class="text-danger float-right" 
                ng-if="tvshow.DeletedAt == null"
                ng-click="deleteShow(tvshow.ID)">
            <i class="fas fa-times"></i>Remove
        </button>
        <button class="text-primary float-right" 
                ng-if="tvshow.DeletedAt != null"
                ng-click="restoreShow(tvshow.ID)">
            <i class="fas fa-reply"></i>Restore
        </button>
    </div>
</div>
<div class="container mediadetails">
    <div class="row">
        <div class="col-4">
            <img class="rounded" width="100%" src="{{ tvshow.Poster }}" alt="">
        </div>
        <div class="col-8 pl-0 pr-5">
            <span class="h2">{{ tvshow.Name }} </span> <span class="h3 text-muted">({{ utils.getYear(tvshow.FirstAired) }})</span>
            <button class="ml-2 btn btn-sm show-status-btn"
                    ng-class="tvshow.Status < 3 ? 'btn-outline-success' : (tvshow.Status == 3 ? 'btn-outline-danger' : 'btn-outline-warning' )">
                {{ tvshow.StatusText }}
            </button>

            <div class="p-3">
                See on
                <div class="external-links-banner">
                    <a  href="https://www.imdb.com/title/{{ tvshow.MediaIds.Imdb }}"
                        target="_blank"
                        class="mx-2 imdb"
                        ng-if="tvshow.MediaIds.Imdb != 0">
                        <i class="fas fa-external-link-alt"></i>
                        IMDB
                    </a>
                    <a  href="https://trakt.tv/search/trakt/{{ tvshow.MediaIds.Trakt }}?id_type=show"
                        target="_blank"
                        class="mx-2 trakt"
                        ng-if="tvshow.MediaIds.Trakt != 0">
                        <i class="fas fa-external-link-alt"></i>
                        Trakt
                    </a>
                    <a  href="https://themoviedb.org/tv/{{ tvshow.MediaIds.Tmdb }}"
                        target="_blank"
                        class="mx-2 tmdb"
                        ng-if="tvshow.MediaIds.Tmdb != 0">
                        <i class="fas fa-external-link-alt"></i>
                        TMDB
                    </a>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <h6>Overview</h6>
                    <div class="col-12">
                        {{ tvshow.Overview}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
