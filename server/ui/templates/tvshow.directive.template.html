<div class="card media-card">
    <a ui-sref="tvshowdetails({id: tvshow.ID})">
    <img    class="card-img" 
            width="100%" 
            src="{{ tvshow.Poster }}" 
            ng-class="tvshow.Status == 3 ? 'black_and_white' : ''"
            alt="">
    <div class="card-img-overlay text-white font-weight-bold font-italic" ng-if="tvshow.Status == 3">
        <span>
            Terminated
        </span>
    </div>
    </a>
</div>
