<div class="card media-card">
    <div class="container no-gutters px-0">
        <div class="row">
            <div class="col-sm-4 col-lg-2">
                <a ui-sref="episodedetails({id: tvshow.ID})">
                    <img class="card-img-left rounded-left" width="100%" src="{{ episode.TvShow.Poster }}" alt="" />
                </a>
            </div>
            <div class="col-sm-8 col-lg-10 pl-0 pr-5 pt-2">
                <a ui-sref="episodedetails({id: episode.ID})">
                    <span class="h4">{{ episode.TvShow.Name }} S{{utils.formatNumber(episode.Season)}}E{{ utils.formatNumber(episode.Number) }} : {{ episode.Name }} </span>
                </a>
                <p class="card-text mt-3">
                <downloadingitem item="episode.DownloadingItem"></downloadingitem>
                </p>
            </div>
        </div>
    </div>
</div>
