<!doctype html>
<html lang="en" ng-app="flemzer">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="static/css/flemzer.css">

        <title>Flemzer</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-light topbar">
            <div class="container">
                <span class="navbar-brand" href="#">flemzer</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" ui-sref-active="active" ui-sref="home"><i class="fas fa-home"></i>Home</a>
                        <a class="nav-item nav-link" ui-sref-active="active" ui-sref="tvshows"><i class="fas fa-desktop"></i>TVShows</a>
                        <a class="nav-item nav-link" ui-sref-active="active" ui-sref="movies"><i class="fas fa-film"></i>Movies</a>
                        <a class="nav-item nav-link" ui-sref-active="active" ui-sref="status"><i class="fas fa-heartbeat"></i>Status</a>
                        <a class="nav-item nav-link" ui-sref-active="active" ui-sref="settings"><i class="fas fa-cogs"></i>Settings</a>
                    </div>
                </div>
            </div>
        </nav>

        <ui-view></ui-view>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="static/libs/angular.min.js"></script>
        <script src="static/libs/angular-ui-router.min.js"></script>
        <script src="static/app.config.js"></script>
        <script src="static/app.utils.js"></script>
        <script src="static/components/home.component.js"></script>
        <script src="static/components/tvshows.component.js"></script>
        <script src="static/components/tvshowdetails.component.js"></script>
        <script src="static/components/episodedetails.component.js"></script>
        <script src="static/components/movies.component.js"></script>
        <script src="static/components/moviedetails.component.js"></script>
        <script src="static/components/status.component.js"></script>
        <script src="static/components/settings.component.js"></script>

        <script src="static/services/config.service.js"></script>
        <script src="static/services/movies.service.js"></script>
        <script src="static/services/tvshows.service.js"></script>
        <script src="static/services/modules.service.js"></script>
        <script src="static/services/fanart.service.js"></script>

        <script src="static/directives/movie.directive.js"></script>
        <script src="static/directives/tvshow.directive.js"></script>
        <script src="static/directives/downloadingitem.directive.js"></script>
        <script src="static/directives/episode.directive.js"></script>
