        accessToken: ACCESS_TOKEN

indexers:
    torznab:
        - name: Indexer 1
          url: http://first-indexer:8080/torznab
          apikey: API_KEY
        - name: Indexer 2
          url: http://second-indexer:9164/url/to/torznab/endpoint
          apikey: API_KEY

downloaders:
